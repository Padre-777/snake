<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра Змейка</title>
    <link rel="stylesheet" href="snake.css">
</head>
<body>
    <div class="game-container">
        <h1>Игра Змейка</h1>
        <div class="score-board">
            <div class="score">Счет: <span id="score">0</span></div>
            <div class="high-score">Рекорд: <span id="high-score">0</span></div>
        </div>
        <canvas id="game-canvas" width="400" height="400"></canvas>
        <div class="controls">
            <p>Управление: Стрелки на клавиатуре</p>
            <button id="start-btn">Начать игру</button>
            <button id="restart-btn" style="display: none;">Играть снова</button>
        </div>
        <div id="game-over" style="display: none;">
            <h2>Игра окончена!</h2>
            <p>Ваш счет: <span id="final-score">0</span></p>
        </div>
    </div>
    <script src="snake.js"></script>
</body>
</html>
